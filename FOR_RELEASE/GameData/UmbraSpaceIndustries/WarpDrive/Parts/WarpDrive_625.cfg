MODULE
{
	name = ModuleResourceConverter
	StartActionName = Start ExoticMatter 
	StopActionName = Stop ExoticMatter
	INPUT_RESOURCE
	{
		ResourceName = ElectricCharge
		Ratio = 2500
	}
	OUTPUT_RESOURCE
	{
		ResourceName = ExoticMatter
		Ratio = .25
	}
}

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = False
	ignitionThreshold = 0.01
	minThrust = 0
	maxThrust = .00018
	heatProduction = 100
	fxOffset = 0, 0, 0
	PROPELLANT
	{
		name = ElectricCharge
        ratio = 300
		DrawGauge = False
	}
	PROPELLANT
	{
		name = ExoticMatter
		ratio = 4
		DrawGauge = True
	}
	PROPELLANT
	{
		name = XenonGas
		ratio = 1
		DrawGauge = True
	}

	atmosphereCurve
 	{
   	 key = 0 1
  	 key = 1 1
 	}	
}

RESOURCE
{
 name = ExoticMatter
 amount = 325
 maxAmount = 325
}

RESOURCE
{
 name = XenonGas
 amount = 450
 maxAmount = 450
}

}



